<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistische Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #999999;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00bcd4;
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #008299;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf unserer minimalistischen Seite</h1>
        <p>Erleben Sie die Einfachheit und Eleganz.</p>
        <div class="button-container">
            <a class="button" href="#">Button 1</a>
            <a class="button" href="#">Button 2</a>
        </div>
    </div>
</body>
</html>
